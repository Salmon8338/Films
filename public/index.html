<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NightFlicks — TMDB + Vidking</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">NightFlicks</div>
    <div class="controls">
      <input id="searchInput" placeholder="Search movies..." />
      <button id="searchBtn">Search</button>
      <select id="colorSelect">
        <option value="0dcaf0">Default</option>
        <option value="e50914">Netflix Red</option>
        <option value="9146ff">Purple</option>
        <option value="1db954">Green</option>
      </select>
      <label class="tiny"><input id="autoplay" type="checkbox" /> Autoplay</label>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Popular Movies</h1>
    </section>
    <section id="moviesGrid" class="grid"></section>
    <div id="loader" class="loader">Loading…</div>
  </main>

  <div id="playerModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="close">✕</button>
      <h2 id="playerTitle"></h2>
      <div class="player-wrap">
        <iframe id="vidkingIframe" src="" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
      </div>
      <div class="player-footer">
        <div id="progressInfo">—</div>
      </div>
    </div>
  </div>

  <template id="movieCard">
    <article class="card">
      <img class="poster" alt="poster" />
      <div class="meta">
        <h3 class="title"></h3>
        <button class="playBtn">Play</button>
      </div>
    </article>
  </template>

  <script src="/app.js"></script>
</body>
</html>
